<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

    <!-- CSS -->
    <style>
        p {
            background-color: #fff;
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }

        th {
            font-weight: normal;
        }

        li {
            list-style: none;
        }

        .kotak1 {
            padding-bottom: 19%;
            padding: 60px;
        }

        .kotak2 {
            padding-bottom: 5%;
            border-radius: 0%;
        }

        .kotak3 {
            padding-bottom: 19%;
        }

        .kotak4 {
            padding-bottom: 19%;
        }

        .kotak-input {
            border: 1px solid #000;
            background-color: aqua;
            width: 80%;
            margin-left: 100px;
        }
    </style>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</h:head>
<h:body>
    <div class="ui-g-6 kotak1">

        <p:tooltip />
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <div class="card">
            <h:form>
                <h:panelGrid id="grid" columns="3" cellpadding="7">
                    <p:outputLabel for="nama" value="Nama :" />
                    <p:inputText id="nama" required="true" />
                    <p:message for="nama" />

                </h:panelGrid>

                <p:commandButton id="regisButton" value="Register" update="grid" styleClass="p-mt-3"
                    style="margin-right: .5rem;" />
                <p:commandButton id="clearButton" value="Clear" update="grid" styleClass="p-mt-3" />
            </h:form>
        </div>
    </div>


</h:body>

</html>
