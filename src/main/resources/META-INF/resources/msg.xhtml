<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>

    <!-- CSS -->
    <style>
        p {
            background-color: #fff;
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }

        th {
            font-weight: normal;
        }

        li {
            list-style: none;
        }

        .kotak1 {
            border: 1px solid #000;
            padding-bottom: 19%;
            padding: 60px;
        }

        .kotak2 {
            border: 1px solid #000;
            padding-bottom: 5%;
            border-radius: 0%;
        }

        .kotak3 {
            border: 1px solid #000;
            padding-bottom: 19%;
        }

        .kotak4 {
            border: 1px solid #000;
            padding-bottom: 19%;
        }

        .kotak-input {
            border: 1px solid #000;
            background-color: aqua;
            width: 80%;
            margin-left: 100px;
        }
    </style>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</h:head>
<h:body>
    <div class="card">
        <!-- <p:tooltip /> -->

        <h:form>

            <h5 class="p-mt-0">Severities</h5>
            <p:commandButton value="Info" action="#{messagesView.info}" styleClass="p-mr-2" />
            <p:commandButton value="Warn" action="#{messagesView.warn}" styleClass="p-mr-2 ui-button-warning" />
            <p:commandButton value="Error" action="#{messagesView.error}" styleClass="ui-button-danger" />
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
        </h:form>
    </div>

</h:body>

</html>
